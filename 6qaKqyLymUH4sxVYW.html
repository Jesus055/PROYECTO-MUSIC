<html><head><base href="/library/settings">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Musify - Settings</title>
<style>
:root {
  --primary-color: #1db954;
  --secondary-color: #191414;
  --text-color: #ffffff;
  --background-color: #121212;
  --hover-color: #282828;
  --input-background: #333;
  --border-color: #444;
}

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--background-color);
  color: var(--text-color);
}

.app-container {
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 200px;
  background-color: var(--secondary-color);
  padding: 1rem;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: var(--primary-color);
  margin-bottom: 2rem;
}

.nav-menu {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.nav-menu a {
  color: var(--text-color);
  text-decoration: none;
  padding: 0.5rem;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.nav-menu a:hover, .nav-menu a.active {
  background-color: var(--hover-color);
}

.main-content {
  flex: 1;
  padding: 2rem;
  overflow-y: auto;
}

.settings-header {
  font-size: 2rem;
  font-weight: bold;
  margin-bottom: 2rem;
}

.settings-section {
  background-color: var(--secondary-color);
  border-radius: 10px;
  padding: 1.5rem;
  margin-bottom: 2rem;
}

.settings-section h2 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.setting-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
}

.setting-item label {
  flex: 1;
}

.toggle-switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--input-background);
  transition: .4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--primary-color);
}

input:checked + .slider:before {
  transform: translateX(26px);
}

select, input[type="text"], input[type="number"] {
  background-color: var(--input-background);
  border: 1px solid var(--border-color);
  color: var(--text-color);
  padding: 0.5rem;
  border-radius: 5px;
  font-size: 1rem;
}

.btn {
  background-color: var(--primary-color);
  color: var(--text-color);
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 1rem;
}

.btn:hover {
  background-color: #1ed760;
}

.equalizer-container {
  display: flex;
  justify-content: space-between;
  margin-top: 1rem;
}

.equalizer-band {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.equalizer-slider {
  -webkit-appearance: none;
  width: 150px;
  height: 4px;
  background: var(--input-background);
  outline: none;
  transform: rotate(-90deg);
  margin: 2rem 0;
}

.equalizer-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: var(--primary-color);
  cursor: pointer;
  border-radius: 50%;
}

.equalizer-slider::-moz-range-thumb {
  width: 15px;
  height: 15px;
  background: var(--primary-color);
  cursor: pointer;
  border-radius: 50%;
}

@media (max-width: 768px) {
  .app-container {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    padding: 1rem;
  }
  
  .nav-menu {
    flex-direction: row;
    justify-content: space-around;
  }
  
  .equalizer-container {
    flex-wrap: wrap;
  }
  
  .equalizer-band {
    width: 33.33%;
    margin-bottom: 1rem;
  }
}
</style>
</head>
<body>
<div class="app-container">
  <aside class="sidebar">
    <div class="logo">Musify</div>
    <nav class="nav-menu">
      <a href="/home">Home</a>
      <a href="/library">Library</a>
      <a href="/playlists">Playlists</a>
      <a href="/library/settings" class="active">Settings</a>
    </nav>
  </aside>
  
  <main class="main-content">
    <h1 class="settings-header">Settings</h1>
    
    <section class="settings-section">
      <h2>Playback</h2>
      <div class="setting-item">
        <label for="audio-quality">Audio Quality</label>
        <select id="audio-quality">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="lossless">Lossless</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="crossfade">Crossfade</label>
        <input type="number" id="crossfade" min="0" max="12" value="0"> seconds
      </div>
      <div class="setting-item">
        <label for="gapless-playback">Gapless Playback</label>
        <label class="toggle-switch">
          <input type="checkbox" id="gapless-playback">
          <span class="slider"></span>
        </label>
      </div>
    </section>
    
    <section class="settings-section">
      <h2>Equalizer</h2>
      <div class="setting-item">
        <label for="equalizer-preset">Preset</label>
        <select id="equalizer-preset">
          <option value="flat">Flat</option>
          <option value="bass-boost">Bass Boost</option>
          <option value="treble-boost">Treble Boost</option>
          <option value="electronic">Electronic</option>
          <option value="rock">Rock</option>
          <option value="custom">Custom</option>
        </select>
      </div>
      <div class="equalizer-container">
        <div class="equalizer-band">
          <input type="range" min="-12" max="12" value="0" class="equalizer-slider" id="eq-band-1">
          <label>60Hz</label>
        </div>
        <div class="equalizer-band">
          <input type="range" min="-12" max="12" value="0" class="equalizer-slider" id="eq-band-2">
          <label>230Hz</label>
        </div>
        <div class="equalizer-band">
          <input type="range" min="-12" max="12" value="0" class="equalizer-slider" id="eq-band-3">
          <label>910Hz</label>
        </div>
        <div class="equalizer-band">
          <input type="range" min="-12" max="12" value="0" class="equalizer-slider" id="eq-band-4">
          <label>3.6kHz</label>
        </div>
        <div class="equalizer-band">
          <input type="range" min="-12" max="12" value="0" class="equalizer-slider" id="eq-band-5">
          <label>14kHz</label>
        </div>
      </div>
    </section>
    
    <section class="settings-section">
      <h2>Appearance</h2>
      <div class="setting-item">
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="setting-item">
        <label for="show-lyrics">Show Lyrics</label>
        <label class="toggle-switch">
          <input type="checkbox" id="show-lyrics">
          <span class="slider"></span>
        </label>
      </div>
    </section>
    
    <button class="btn" id="save-settings">Save Settings</button>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const audioQuality = document.getElementById('audio-quality');
  const crossfade = document.getElementById('crossfade');
  const gaplessPlayback = document.getElementById('gapless-playback');
  const equalizerPreset = document.getElementById('equalizer-preset');
  const theme = document.getElementById('theme');
  const showLyrics = document.getElementById('show-lyrics');
  const saveSettingsBtn = document.getElementById('save-settings');
  const equalizerSliders = document.querySelectorAll('.equalizer-slider');

  // Load saved settings
  function loadSettings() {
    const settings = JSON.parse(localStorage.getItem('musifySettings')) || {};
    audioQuality.value = settings.audioQuality || 'medium';
    crossfade.value = settings.crossfade || 0;
    gaplessPlayback.checked = settings.gaplessPlayback || false;
    equalizerPreset.value = settings.equalizerPreset || 'flat';
    theme.value = settings.theme || 'dark';
    showLyrics.checked = settings.showLyrics || false;

    if (settings.equalizerBands) {
      equalizerSliders.forEach((slider, index) => {
        slider.value = settings.equalizerBands[index] || 0;
      });
    }

    applyTheme(theme.value);
  }

  // Save settings
  function saveSettings() {
    const settings = {
      audioQuality: audioQuality.value,
      crossfade: crossfade.value,
      gaplessPlayback: gaplessPlayback.checked,
      equalizerPreset: equalizerPreset.value,
      theme: theme.value,
      showLyrics: showLyrics.checked,
      equalizerBands: Array.from(equalizerSliders).map(slider => slider.value)
    };
    localStorage.setItem('musifySettings', JSON.stringify(settings));
    alert('Settings saved successfully!');
  }

  // Apply theme
  function applyTheme(themeName) {
    document.body.classList.remove('light-theme', 'dark-theme');
    document.body.classList.add(`${themeName}-theme`);
  }

  // Event listeners
  saveSettingsBtn.addEventListener('click', saveSettings);
  theme.addEventListener('change', () => applyTheme(theme.value));

  equalizerPreset.addEventListener('change', () => {
    if (equalizerPreset.value === 'custom') {
      equalizerSliders.forEach(slider => slider.removeAttribute('disabled'));
    } else {
      equalizerSliders.forEach(slider => slider.setAttribute('disabled', 'disabled'));
      // Apply preset values (this is a simplified example)
      const presetValues = {
        'flat': [0, 0, 0, 0, 0],
        'bass-boost': [6, 4, 2, 0, 0],
        'treble-boost': [0, 0, 2, 4, 6],
        'electronic': [4, 3, -2, 1, 3],
        'rock': [3, 2, -1, 2, 1]
      };
      equalizerSliders.forEach((slider, index) => {
        slider.value = presetValues[equalizerPreset.value][index];
      });
    }
  });

  // Load settings on page load
  loadSettings();
});
</script>
</body>
</html>
